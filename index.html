<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuis Nahwu</title>

<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#020617,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#e5e7eb;
  font-family:"Times New Roman",serif;
}

.quiz-box{
  width:100%;
  max-width:720px;
  background:rgba(2,6,23,.96);
  border:1px solid #1e293b;
  border-radius:22px;
  padding:25px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}

/* ===== TIMER UI ===== */
#timerBox{
  text-align:center;
  margin-bottom:16px;
  padding:12px;
  border-radius:16px;
  background:#020617;
  border:1px solid #334155;
  font-weight:bold;
}
#progressWrap{
  margin-top:8px;
  height:8px;
  background:#020617;
  border-radius:999px;
  overflow:hidden;
  border:1px solid #334155;
}
#progressBar{
  height:100%;
  width:100%;
  background:linear-gradient(90deg,#22c55e,#eab308,#ef4444);
  transition:width .3s linear;
}
#timerBox.danger{color:#ef4444}

#questionText{
  font-family:"Amiri",serif;
  font-size:1.45rem;
  margin:22px 0;
  text-align:center;
}

.answer-buttons{
  display:grid;
  gap:14px;
}
.answer-buttons button{
  padding:14px;
  background:#020617;
  border:1px solid #334155;
  border-radius:16px;
  color:#e5e7eb;
  font-size:1.2rem;
  cursor:pointer;
  transition:.25s ease;
  font-family:"Amiri",serif;
}
.answer-buttons button:hover{background:#1e293b}
.answer-buttons button.correct{
  border-color:#22c55e;
  color:#22c55e;
  box-shadow:0 0 12px rgba(34,197,94,.45);
}
.answer-buttons button.wrong{
  background:#3f0d0d;
  border-color:#ef4444;
  color:#ef4444;
}

.score-board{
  margin-top:20px;
  padding:14px;
  border-radius:16px;
  background:#020617;
  border:1px solid #334155;
  text-align:center;
}

#result{
  margin-top:18px;
  padding:15px;
  border-radius:16px;
  border:1px solid #334155;
}
.correct-text{color:#22c55e;font-weight:bold}
.wrong-text{color:#ef4444;font-weight:bold}
.explain{
  margin-top:10px;
  font-family:"Amiri",serif;
  background:#020617;
  padding:12px;
  border-radius:12px;
  border-left:4px solid #38bdf8;
  line-height:1.7;
}

#nextBtn{
  margin-top:22px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:#2563eb;
  color:white;
  cursor:pointer;
}
#nextBtn:hover{background:#1d4ed8}

.hidden{display:none}

/* ===== TIMER PANIC ===== */
.timer-warning{
  animation:pulseRed 1s infinite;
}
@keyframes pulseRed{
  0%{background:#020617}
  50%{background:#3f0d0d}
  100%{background:#020617}
}
</style>
</head>

<body>
<div class="quiz-box">

  <!-- TIMER -->
  <div id="timerBox">
    ⏳ Waktu: <span id="timeNum">20</span> detik
    <div id="progressWrap"><div id="progressBar"></div></div>
  </div>

  <div id="quiz">
    <div id="questionText"></div>
    <div id="answers" class="answer-buttons"></div>

    <div class="score-board">
      Skor: <b id="scoreNum">0</b> / 100<br>
      Benar: <span id="cNum">0</span> | Salah: <span id="wNum">0</span>
    </div>

    <div id="result" class="hidden"></div>
    <button id="nextBtn" class="hidden">Soal Selanjutnya</button>
  </div>
</div>

<audio id="tickSound" src="tick.mp3" preload="auto"></audio>
<audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>

<script>
const POINT = 5;
const TIME_LIMIT = 20000;

/* ===== VARIABEL ASLI (TIDAK DIUBAH) ===== */
let data = [], idx = 0, score = 0, correct = 0, wrongCount = 0, wrong = [];
let currentOptions = [];
let timer = null;
let timerActive = false;

/* ===== TAMBAHAN TIMER ===== */
const timeNum = document.getElementById("timeNum");
const progressBar = document.getElementById("progressBar");
const tickSound = document.getElementById("tickSound");
const alarmSound = document.getElementById("alarmSound");
let countdownInterval = null;
let remaining = TIME_LIMIT/1000;

/* ===== ELEMENT ===== */
const scoreNum = document.getElementById("scoreNum");
const cNum = document.getElementById("cNum");
const wNum = document.getElementById("wNum");
const questionText = document.getElementById("questionText");
const answers = document.getElementById("answers");
const result = document.getElementById("result");
const nextBtn = document.getElementById("nextBtn");
const quizBox = document.querySelector(".quiz-box");

fetch("soal.json")
  .then(r=>r.json())
  .then(d=>{data=d;show()});

/* ===== TIMER ASLI + VISUAL ===== */
function startTimer(){
  clearTimeout(timer);
  clearInterval(countdownInterval);

  timerActive = true;
  quizBox.classList.remove("timer-warning");
  timeNum.parentElement.classList.remove("danger");

  remaining = TIME_LIMIT/1000;
  timeNum.textContent = remaining;
  progressBar.style.width="100%";

  countdownInterval = setInterval(()=>{
    if(!timerActive) return;

    remaining--;
    timeNum.textContent = remaining;
    progressBar.style.width = (remaining/(TIME_LIMIT/1000))*100+"%";

    tickSound.currentTime=0;
    tickSound.play();

    if(remaining<=5){
      quizBox.classList.add("timer-warning");
      timeNum.parentElement.classList.add("danger");
      alarmSound.currentTime=0;
      alarmSound.play();
    }

    if(remaining<=0) clearInterval(countdownInterval);
  },1000);

  timer=setTimeout(()=>{if(timerActive)timeUp()},TIME_LIMIT);
}

function pauseTimer(){
  timerActive=false;
  clearTimeout(timer);
  clearInterval(countdownInterval);
}

/* ===== LOGIKA ASLI TIDAK DIUBAH ===== */
function show(){
  const q=data[idx];
  questionText.innerText=`Soal ${idx+1}: ${q.question}`;
  answers.innerHTML="";
  currentOptions=["A","B","C","D","E"].map((l,i)=>({
    text:q["option_"+l],
    isCorrect:i===Number(q.answer_index)
  }));
  currentOptions.sort(()=>Math.random()-.5);
  currentOptions.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt.text;
    b.onclick=()=>check(b,opt);
    answers.appendChild(b);
  });
  result.classList.add("hidden");
  nextBtn.classList.add("hidden");
  startTimer();
}

function check(btn,opt){
  if(!timerActive)return;
  pauseTimer();

  const q=data[idx];
  [...answers.children].forEach((b,i)=>{
    if(currentOptions[i].isCorrect)b.classList.add("correct");
    if(b===btn&&!opt.isCorrect)b.classList.add("wrong");
    b.disabled=true;
  });

  result.classList.remove("hidden");

  if(opt.isCorrect){
    correct++;score+=POINT;
    result.innerHTML=`<div class="correct-text">✔ Jawaban Benar</div><div class="explain">${q.explanation}</div>`;
  }else{
    wrongCount++;
    result.innerHTML=`<div class="wrong-text">✖ Jawaban Salah</div>`;
  }
  scoreNum.textContent=score;
  cNum.textContent=correct;
  wNum.textContent=wrongCount;
  nextBtn.classList.remove("hidden");
}

function timeUp(){
  pauseTimer();
  wrongCount++;
  const q=data[idx];
  result.classList.remove("hidden");
  result.innerHTML=`<div class="wrong-text">⏰ Waktu habis</div><div class="explain">${q.explanation}</div>`;
  wNum.textContent=wrongCount;
  nextBtn.classList.remove("hidden");
}

nextBtn.onclick=()=>{
  idx++;
  if(idx<data.length)show();
};
</script>
</body>
</html>
