<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuis Nahwu</title>

<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#020617,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#e5e7eb;
  font-family:"Times New Roman",serif;
  text-align:center;
}

/* ===== CONTAINER ===== */
.quiz-box{
  width:100%;
  max-width:720px;
  background:rgba(2,6,23,.96);
  border:1px solid #1e293b;
  border-radius:22px;
  padding:25px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}

/* ===== SCORE ===== */
.score-board{
  margin-top:18px;
  padding:12px;
  border-radius:14px;
  background:#020617;
  border:1px solid #334155;
  font-size:1rem;
}

/* ===== QUIZ ===== */
#quiz{transition:.45s cubic-bezier(.4,0,.2,1)}
.fade-in{opacity:1;transform:translateY(0)}
.fade-out{opacity:0;transform:translateY(-10px)}
.next-transition{opacity:0;transform:translateY(-14px)}
.enter-transition{opacity:0;transform:translateY(14px)}

#questionText{
  font-family:"Amiri",serif;
  font-size:1.45rem;
  margin:22px 0;
}

.answer-buttons{
  display:grid;
  gap:14px;
}
.answer-buttons button{
  padding:14px;
  background:#020617;
  border:1px solid #334155;
  border-radius:16px;
  color:#e5e7eb;
  font-size:1.2rem;
  cursor:pointer;
  transition:.25s ease;
  font-family:"Amiri",serif;
}
.answer-buttons button:hover{background:#1e293b}

.answer-buttons.focus button:not(.chosen){opacity:.45}

.answer-buttons button.correct{
  border-color:#22c55e;
  color:#22c55e;
  box-shadow:0 0 10px rgba(34,197,94,.45);
  animation:pulseOnce .4s ease;
}
.answer-buttons button.wrong{
  background:#3f0d0d;
  border-color:#ef4444;
  color:#ef4444;
  animation:microShake .25s ease;
}

@keyframes pulseOnce{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}
@keyframes microShake{
  0%{transform:translateX(0)}
  40%{transform:translateX(-3px)}
  80%{transform:translateX(3px)}
  100%{transform:translateX(0)}
}

#result{
  margin-top:18px;
  padding:15px;
  border-radius:16px;
  border:1px solid #334155;
}
.correct-text{color:#22c55e;font-weight:bold}
.wrong-text{color:#ef4444;font-weight:bold}

.explain{
  margin-top:10px;
  font-family:"Amiri",serif;
  text-align:left;
  background:#020617;
  padding:12px;
  border-radius:12px;
  border-left:4px solid #38bdf8;
  line-height:1.7;
  animation:fadeExplain .4s ease forwards;
}
@keyframes fadeExplain{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}

#nextBtn{
  margin-top:22px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:#2563eb;
  color:white;
  cursor:pointer;
}
#nextBtn:hover{background:#1d4ed8}

.hidden{display:none}

/* ===== FINAL ===== */
#finalResult{
  opacity:0;
  transform:scale(.96);
  transition:.5s ease;
}
#finalResult.show{
  opacity:1;
  transform:scale(1);
}
.feedback{
  margin-top:15px;
  padding:12px;
  border-radius:14px;
  border:1px solid #334155;
}
.wrong-list{text-align:left;margin-top:20px}
.wrong-item{
  margin-bottom:15px;
  padding:12px;
  border-radius:12px;
  border-left:4px solid #ef4444;
  background:#020617;
  font-family:"Amiri",serif;
}
</style>
</head>

<body>
<div class="quiz-box">

<div id="quiz" class="fade-in">
  <div id="questionText"></div>
  <div id="answers" class="answer-buttons"></div>

  <!-- SCORE DIPINDAHKAN KE SINI -->
  <div class="score-board">
    Skor: <span id="scoreNum">0</span> / 100<br>
    Benar: <span id="cNum">0</span> | Salah: <span id="wNum">0</span>
  </div>

  <div id="result" class="hidden"></div>
  <button id="nextBtn" class="hidden">Soal Selanjutnya</button>
</div>

<div id="finalResult" class="hidden">
  <h2>Hasil Akhir</h2>
  <div id="scoreText"></div>
  <div class="feedback" id="feedbackText"></div>
  <div class="wrong-list" id="wrongList"></div>
</div>

</div>

<script>
const POINT=5;
let data=[],idx=0,score=0,correct=0,wrongCount=0,wrong=[];

const scoreNum=document.getElementById("scoreNum");
const cNum=document.getElementById("cNum");
const wNum=document.getElementById("wNum");

fetch("soal.json")
.then(r=>r.json())
.then(d=>{
  data=d.sort(()=>Math.random()-0.5);
  show();
});

function animateNumber(el,from,to){
  let cur=from;
  let step=(to-from)/20;
  let anim=setInterval(()=>{
    cur+=step;
    el.textContent=Math.round(cur);
    if((step>0 && cur>=to)||(step<0 && cur<=to)){
      el.textContent=to;
      clearInterval(anim);
    }
  },20);
}

function updateScore(){
  animateNumber(scoreNum,Number(scoreNum.textContent),score);
  cNum.textContent=correct;
  wNum.textContent=wrongCount;
}

function show(){
  quiz.classList.add("enter-transition");
  quiz.classList.remove("fade-in");

  setTimeout(()=>{
    let q=data[idx];
    questionText.innerText=`Soal ${idx+1}: ${q.question}`;
    answers.innerHTML="";

    ["A","B","C","D","E"].forEach((l,i)=>{
      let b=document.createElement("button");
      b.textContent=q["option_"+l];
      b.onclick=()=>check(b,i);
      answers.appendChild(b);
    });

    result.classList.add("hidden");
    nextBtn.classList.add("hidden");
    answers.classList.remove("focus");

    requestAnimationFrame(()=>{
      quiz.classList.remove("enter-transition");
      quiz.classList.add("fade-in");
    });
  },180);
}

function check(btn,i){
  let q=data[idx];
  let cor=Number(q.answer_index);
  let buttons=[...answers.children];

  answers.classList.add("focus");
  btn.classList.add("chosen");

  buttons.forEach((b,n)=>{
    if(n===cor)b.classList.add("correct");
    if(n===i && i!==cor)b.classList.add("wrong");
    b.disabled=true;
  });

  result.classList.remove("hidden");

  if(i===cor){
    correct++; score+=POINT;
    result.innerHTML=`<div class="correct-text">âœ” Jawaban Benar</div>
    <div class="explain">${q.explanation}</div>`;
  }else{
    wrongCount++;
    wrong.push({
      q:q.question,
      c:q["option_"+String.fromCharCode(65+cor)],
      e:q.explanation
    });
    result.innerHTML=`<div class="wrong-text">âœ– Jawaban Salah</div>`;
  }

  updateScore();
  nextBtn.classList.remove("hidden");
}

nextBtn.onclick=()=>{
  quiz.classList.add("next-transition");
  setTimeout(()=>{
    idx++;
    if(idx<data.length){
      quiz.classList.remove("next-transition");
      show();
    }else{
      finish();
    }
  },350);
};

function finish(){
  quiz.classList.add("fade-out");
  setTimeout(()=>{
    quiz.classList.add("hidden");
    finalResult.classList.remove("hidden");
    finalResult.classList.add("show");

    scoreText.innerHTML=`Benar: <b>${correct}</b><br>Skor Akhir: <b>${score}</b>`;

    feedbackText.innerText=
      correct<=5?"âŒ Wawasan nahwu kamu kurang":
      correct<=10?"âš ï¸ Sudah ada dasar":
      correct<=15?"ðŸ‘ Pemahaman cukup baik":
      "ðŸŒŸ Luar biasa!";

    if(wrong.length){
      wrongList.innerHTML="<h3>Soal yang Salah</h3>";
      wrong.forEach((w,i)=>{
        wrongList.innerHTML+=`
        <div class="wrong-item">
          <b>${i+1}. ${w.q}</b><br>
          Jawaban benar: ${w.c}<br>${w.e}
        </div>`;
      });
    }else{
      wrongList.innerHTML="<b>Semua jawaban benar ðŸŽ‰</b>";
    }
  },400);
}
</script>
</body>
</html>
