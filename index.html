<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuis Nahwu</title>

<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#020617,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#e5e7eb;
  font-family:"Times New Roman",serif;
  text-align:center;
}

/* ====== CONTAINER ====== */
.quiz-box{
  width:100%;
  max-width:720px;
  background:rgba(2,6,23,.96);
  border:1px solid #1e293b;
  border-radius:22px;
  padding:25px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
  animation:fadeIn .6s ease;
}

/* ====== SCORE ====== */
.score-board{
  margin-bottom:15px;
  padding:12px;
  border-radius:14px;
  background:#020617;
  border:1px solid #334155;
  font-size:1rem;
}

/* ====== QUESTION ====== */
#questionText{
  font-family:"Amiri",serif;
  font-size:1.45rem;
  margin:22px 0;
  animation:slideUp .4s ease;
}

/* ====== ANSWERS ====== */
.answer-buttons{
  display:grid;
  gap:14px;
}

.answer-buttons button{
  padding:14px;
  background:#020617;
  border:1px solid #334155;
  border-radius:16px;
  color:#e5e7eb;
  font-size:1.2rem;
  cursor:pointer;
  transition:all .25s ease;
  font-family:"Amiri",serif; /* FIX UTAMA */
}

.answer-buttons button:hover{
  background:#1e293b;
  transform:translateY(-2px);
}

.answer-buttons button.correct{
  background:#052e1a;
  border-color:#22c55e;
  color:#22c55e;
  animation:pulse .4s ease;
}

.answer-buttons button.wrong{
  background:#3f0d0d;
  border-color:#ef4444;
  color:#ef4444;
  animation:shake .3s ease;
}

.answer-buttons button:disabled{
  cursor:not-allowed;
  opacity:.9;
}

/* ====== RESULT ====== */
#result{
  margin-top:18px;
  padding:15px;
  border-radius:16px;
  border:1px solid #334155;
  animation:fadeIn .3s ease;
}

.correct-text{color:#22c55e;font-weight:bold}
.wrong-text{color:#ef4444;font-weight:bold}

/* ====== EXPLANATION ====== */
.explain{
  margin-top:10px;
  font-family:"Amiri",serif;
  text-align:left;
  background:#020617;
  padding:12px;
  border-radius:12px;
  border-left:4px solid #38bdf8;
  line-height:1.7;
}

/* ====== BUTTON ====== */
#nextBtn{
  margin-top:22px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:#2563eb;
  color:white;
  font-size:1rem;
  cursor:pointer;
  transition:.25s;
}

#nextBtn:hover{
  background:#1d4ed8;
  transform:translateY(-1px);
}

/* ====== FINAL ====== */
.hidden{display:none}

.feedback{
  margin-top:15px;
  padding:12px;
  border-radius:14px;
  border:1px solid #334155;
}

.wrong-list{
  margin-top:20px;
  text-align:left;
}
.wrong-item{
  margin-bottom:15px;
  padding:12px;
  border-radius:12px;
  border-left:4px solid #ef4444;
  background:#020617;
  font-family:"Amiri",serif;
}

/* ====== ANIMATIONS ====== */
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}
@keyframes slideUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.04)}
  100%{transform:scale(1)}
}
@keyframes shake{
  0%{transform:translateX(0)}
  30%{transform:translateX(-4px)}
  60%{transform:translateX(4px)}
  100%{transform:translateX(0)}
}
</style>
</head>

<body>

<div class="quiz-box">

<div class="score-board" id="scoreBoard">
Skor: 0 / 100<br>
Benar: 0 | Salah: 0
</div>

<div id="quiz">
  <div id="questionText"></div>
  <div id="answers" class="answer-buttons"></div>
  <div id="result" class="hidden"></div>
  <button id="nextBtn" class="hidden">Soal Selanjutnya</button>
</div>

<div id="finalResult" class="hidden">
  <h2>Hasil Akhir</h2>
  <div id="scoreText"></div>
  <div class="feedback" id="feedbackText"></div>
  <div class="wrong-list" id="wrongList"></div>
</div>

</div>

<script>
const POINT=5;
let data=[],idx=0,score=0,correct=0,wrongCount=0,wrong=[];

fetch("soal.json")
.then(r=>r.json())
.then(d=>{
  data=d.sort(()=>Math.random()-0.5);
  show();
});

function updateScore(){
  scoreBoard.innerHTML=
  `Skor: ${score} / 100<br>
   Benar: ${correct} | Salah: ${wrongCount}`;
}

function show(){
  if(idx>=data.length){finish();return;}
  let q=data[idx];
  questionText.innerText=`Soal ${idx+1}: ${q.question}`;
  answers.innerHTML="";
  let opts=[q.option_A,q.option_B,q.option_C,q.option_D,q.option_E];

  opts.forEach((t,i)=>{
    let b=document.createElement("button");
    b.textContent=t;
    b.onclick=()=>check(b,i);
    answers.appendChild(b);
  });

  result.classList.add("hidden");
  nextBtn.classList.add("hidden");
}

function check(btn,i){
  let q=data[idx];
  let cor=Number(q.answer_index);
  let buttons=[...document.querySelectorAll(".answer-buttons button")];

  buttons.forEach((b,n)=>{
    if(n===cor)b.classList.add("correct");
    if(n===i && i!==cor)b.classList.add("wrong");
    b.disabled=true;
  });

  result.classList.remove("hidden");

  if(i===cor){
    correct++; score+=POINT;
    result.innerHTML=
    `<div class="correct-text">âœ” Jawaban Benar</div>
     <div class="explain">${q.explanation}</div>`;
  }else{
    wrongCount++;
    wrong.push({
      q:q.question,
      c:q["option_"+String.fromCharCode(65+cor)],
      e:q.explanation
    });
    result.innerHTML=`<div class="wrong-text">âœ– Jawaban Salah</div>`;
  }

  updateScore();
  nextBtn.classList.remove("hidden");
}

nextBtn.onclick=()=>{idx++;show();};

function finish(){
  quiz.classList.add("hidden");
  finalResult.classList.remove("hidden");

  scoreText.innerHTML=`Benar: <b>${correct}</b><br>Skor Akhir: <b>${score}</b>`;

  let msg="";
  if(correct<=5) msg="âŒ Wawasan nahwu kamu kurang, belajar lagi ya dek";
  else if(correct<=10) msg="âš ï¸ Sudah ada dasar, tapi masih perlu banyak latihan";
  else if(correct<=15) msg="ðŸ‘ Pemahamanmu cukup baik, teruskan belajar";
  else msg="ðŸŒŸ Luar biasa! Wawasan nahwu kamu sangat bagus";

  feedbackText.innerText=msg;

  if(wrong.length){
    wrongList.innerHTML="<h3>Soal yang Salah</h3>";
    wrong.forEach((w,i)=>{
      wrongList.innerHTML+=`
      <div class="wrong-item">
        <b>${i+1}. ${w.q}</b><br>
        Jawaban benar: ${w.c}<br>
        ${w.e}
      </div>`;
    });
  }else{
    wrongList.innerHTML="<b>Semua jawaban benar ðŸŽ‰</b>";
  }
}
</script>

</body>
</html>
